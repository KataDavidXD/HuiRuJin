<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惠如瑾律师 Jasmine Hui - 专业名片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', 'SimHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .business-card {
            width: 400px;
            height: 240px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .business-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .card-front {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            padding: 25px;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card-front::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }

        .header-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .profile-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .name-title {
            flex: 1;
        }

        .name-chinese {
            font-size: 20px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 3px;
            letter-spacing: 0.5px;
        }

        .name-english {
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .motto {
            font-size: 12px;
            color: #4a5568;
            font-style: italic;
            margin-top: 3px;
        }

        .content-section {
            display: flex;
            gap: 20px;
            flex: 1;
        }

        .info-section {
            flex: 1;
        }

        .practice-areas {
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 12px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .practice-list {
            font-size: 11px;
            color: #4a5568;
            line-height: 1.4;
        }

        .contact-info {
            display: grid;
            gap: 6px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: #4a5568;
        }

        .contact-icon {
            width: 12px;
            height: 12px;
            color: #667eea;
            flex-shrink: 0;
        }

        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .qr-code {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 8px;
        }

        .qr-label {
            font-size: 10px;
            color: #667eea;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .personality-badge {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 9px;
            font-weight: bold;
            letter-spacing: 0.3px;
        }

        .education-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 3px 6px;
            border-radius: 8px;
            font-size: 8px;
            font-weight: 600;
        }

        @media print {
            body {
                background: white;
                min-height: auto;
            }
            
            .business-card {
                box-shadow: none;
                border: 1px solid #e2e8f0;
            }
        }

        /* Decorative elements */
        .decorative-dots {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 8px;
            background: linear-gradient(90deg, #667eea 0%, transparent 100%);
            border-radius: 4px;
            opacity: 0.3;
        }
    </style>
</head>
<body>

                <div class="qr-section">

                </div>
            </div>

            <div class="personality-badge">ENFP 快乐小狗 🐕</div>
        </div>
    </div>

    <script>
        // Add subtle animation on load
        window.addEventListener('load', function() {
            const card = document.querySelector('.business-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px) scale(0.9)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0) scale(1)';
            }, 100);
        });

        // Add print functionality
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                window.print();
            }
        });

        // Record keeping functionality
        const cardData = {
            name: "惠如瑾律师 Jasmine Hui",
            title: "Civil & Commercial Lawyer",
            specialties: ["民商事争议解决", "婚姻家事诉讼", "体育娱乐法律事务"],
            contact: {
                wechat: "_Lyjasmine99",
                linkedin: "Jasmine Hui",
                website: "https://katadavidxd.github.io/HuiRuJin/"
            },
            personality: "ENFP",
            education: "Glasgow University LLM",
            motto: "Earth Needs Funny Jigsaw",
            created: new Date().toISOString()
        };

        // Store in localStorage for record keeping
        localStorage.setItem('jasmineHui_businessCard', JSON.stringify(cardData));
        
        console.log('Business Card Data Recorded:', cardData);
    </script>
</body>
</html>
